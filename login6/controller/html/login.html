<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/stylerlog.css">
</head>

<body>
  <div class="container">
    <form id="signup" action="/login" method="post">
      <div class="header">
        <h3>ĐĂNG NHẬP</h3>
        <p>Bạn vui lòng điền đủ thông tin</p>
      </div>
      <div class="sep"></div>
      <div class="inputs">
        <input type="text" name="username" placeholder="User name" />
        <input type="password" name="password" placeholder="Password" required />
        <div class="checkboxy">
          <input type="checkbox" name="rememberMe" id="checky" /><label for="rememberMe">Remember me</label><br />
        </div>
        <button id="submit" type="submit">ĐĂNG NHẬP</button>
      </div>
    </form>
  </div>
</body>

</html>
